name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: MustafaTRKYLMZ
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Add weekday labels
        run: |
          # Fix permissions for dist/ (snk sometimes writes as root)
          sudo chown -R "$USER":"$USER" dist || true
          sudo chmod -R u+rwX dist || true

          python3 scripts/label_snake_svg.py dist/github-snake.svg dist/github-snake-labeled.svg
          python3 scripts/label_snake_svg.py dist/github-snake-dark.svg dist/github-snake-dark-labeled.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
